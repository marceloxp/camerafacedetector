<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detec√ß√£o de Rostos em C√¢mera</title>
    <style>
        #video {
            width: 100%;
            height: auto;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>Detec√ß√£o de Rostos em C√¢mera</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- Importando o Face-API.js -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <!-- Se voc√™ tiver baixado os modelos localmente, inclua-os a partir do seu servidor -->
    <!-- <script src="caminho/para/o/modelo.js"></script> -->

    <script>
        // Fun√ß√£o para iniciar a detec√ß√£o de rostos
        function startFaceDetection() {
            // Obter o elemento de v√≠deo
            const videoElement = document.getElementById('video');

            // Iniciar a captura de v√≠deo
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.onloadedmetadata = () => {
                        videoElement.play();
                        detectFaces();
                    };
                })
                .catch(error => {
                    console.error('Erro ao acessar a c√¢mera: ', error);
                });
        }

        // Fun√ß√£o para detectar rostos no v√≠deo
        function detectFaces() {
            const videoElement = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // Configurar o canvas com as dimens√µes do v√≠deo
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            // Detectar rostos a cada quadro do v√≠deo
            function detect() {
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                faceapi.detectAllFaces(videoElement)
                    .then(faces => {
                        // Limpar o canvas
                        context.clearRect(0, 0, canvas.width, canvas.height);

                        // Desenhar ret√¢ngulos em volta dos rostos detectados
                        faces.forEach(face => {
                            console.log("üöÄ ~ file: index.html:79 ~ detect ~ face:", face)
                            const { x, y, width, height } = face.box;
                            context.beginPath();
                            context.lineWidth = 2;
                            context.strokeStyle = 'red';
                            context.rect(x, y, width, height);
                            context.stroke();
                        });

                        // Chamada recursiva para detectar rostos no pr√≥ximo quadro
                        requestAnimationFrame(detect);
                    })
                    .catch(error => {
                        console.log(error.message);
                        console.error('Erro na detec√ß√£o de rostos:', error);
                    });
            }

            // Iniciar a detec√ß√£o de rostos
            detect();
        }

        // Carregar os modelos do Face-API.js e iniciar a detec√ß√£o de rostos
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('models'),
            faceapi.nets.ssdMobilenetv1.loadFromUri('models')
        ])
            .then(startFaceDetection)
            .catch(error => {
                console.error('Erro ao carregar os modelos do Face-API.js: ', error);
            });

    </script>
</body>

</html>
